<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 05</title>
</head>
<body>
    <script>
        
        class Circle {
            constructor(radius) {
                this.radius = radius;
            }

            getArea() {
                return Math.PI * Math.pow(this.radius, 2); 
            }
        }

       
        class Cone extends Circle {
            constructor(radius, height) {
                super(radius); 
                this.height = height;
            }

            getVolume() {
                
                return (1/3) * Math.PI * Math.pow(this.radius, 2) * this.height;
            }

            getArea() {
                
                let l = Math.sqrt(Math.pow(this.radius, 2) + Math.pow(this.height, 2));
                return super.getArea() + Math.PI * this.radius * l;
            }
        }

       
        let circle = new Circle(3);
        console.log("Площадь круга:", circle.getArea().toFixed(2));

        let cone = new Cone(3, 5);
        console.log("Объем конуса:", cone.getVolume().toFixed(2));
        console.log("Полная площадь конуса:", cone.getArea().toFixed(2));
    </script>
</body>
</html>
